  <h3>a. Write a constructor for the class Movie, which takes a String representing the title of the movie, a String representing the studio, and a String representing the rating as its arguments, and sets the respective class properties to these values.</h3>

  <p>the class is on the console</p>  

    <script>
        class Movie{
            constructor(title,studio,rating)
            {
                this.movieTitle = title;
                this.movieStudio = studio;
                this.movieRating = rating
            }
            
        }
                
        let movie1 = new Movie('Pichaikkaran 2', 'Vijay Antony', '2.3');             

                
        console.log(movie1)
               
               

    </script>
